<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouppay</title>
    <link
    rel="icon"
    type="image/x-icon"
    href="images/logo_white.png"
    media="(prefers-color-scheme: dark)">
    <link
    rel="icon"
    type="image/x-icon"
    href="images/logo_black.png"
    media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="styles-geld.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3"></script>
    <script src="geld.js" type="module"></script>
</head>
<body>
    <!--Navbar section-->
    <nav class="navbar">
        <div class="navbar_container">
            <a href="group.html"><img src="images/icon/arrow right.svg" alt=""></a>
            <h1>Geld overmaken</h1>
        </div>
    </nav>

    <!--first section-->
    <div class="first_container">
        <div class="first_content">
            <form action="" id="payment-form">
                <div>
                    <input type="number" step="0.10" name="amount-input">
                </div>
                <button id="submit" role="link" type="button">Overmaken</button>
            </form>
        </div>
    </div>

    <div class="error" id="error-message"></div>
</body>
</html>
